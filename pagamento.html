<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <script src="./js/jquery.js"></script>
    <link rel="stylesheet" href="./css/bootstrap-4.3.1-dist/css/bootstrap.css">
    <script src="./css/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <script type="module">
        import $jan from "./js/module/moduleJanelas/mod.janelas.js";
        import config from "./js/config.js";
        import modal from "./js/module/moduleBootstrapModal/modal.js";
        import alertar from "./js/module/alertar/mod.alertar.js";
        import carregamento from "./js/module/carregamento/mod.carregamento.js";
        import carrinho from "./js/module/moduleCarrinho/mod.carrinho.js";

        var $listaCompra = carrinho.listaDeCompras();

        const $janela_pagamento = $jan();
        const $conf = config();

        $janela_pagamento.show();

        $janela_pagamento.setTitle("Pagamento");


        var $form =
        $("<form/>");

        var $divBandeira = 
        $("<div>",{
            class:"form-group"
        });

        var $selectBandeira = 
        $("<select/>",{
            class:"custom-select"
        }).append(function(){
            let $myHeader  = new Headers();
            $myHeader.append("appKey", $conf.appKey());
            $myHeader.append("appId", $conf.appId());
            $myHeader.append("content-type", "application/json");

            let raw = 
            JSON.
            stringify({
                user:JSON.parse(localStorage.getItem("login")),
                controler:"cardsAccepted"//Retorna os cartões aceitos
            });

            let requestOptions =
            {
                method: 'POST',
                headers: $myHeader,
                body: raw,
                redirect: 'follow'
            };
            
            let url = 
            $conf.baseServerUrl()+"/api/card";

            var jsonPagCode = {
                "4":"Operação realizada com sucesso",
                "6":"Operação realizada com sucesso",
                "05":"Não Autorizada",
                "57":"Cartão Expirado",
                "78":"Cartão Bloqueado",
                "99":"Tempo esgotado",
                "77":"Cartão Cancelado",
                "70":"Problemas com o Cartão de Crédito"
            };

            fetch(url, requestOptions).
            then(response=>response.json()).
            then(a=>{
                if(a.status=="success"){
                    a.cardsAccepted.forEach(element => {
                        $($selectBandeira).append($("<option/>",{
                            value:element
                        }).append(element));
                    });
                }else{
                    alert("Houve um erro ao carregar as opções de pagamento. Sua pagina será recarregada.");
                    window.location.reload();
                }
            })
        })

        var $divNome = 
        $("<div/>",{
            class:"form-group"
        });

        var $inputNome = 
        $("<input/>",{
            class:"form-control",
            placeholder:"Nome como está no cartão",
            type:"text"
        });

        var $divNumero = 
        $("<div/>",{
            class:"form-group"
        });

        var $inputNumero = 
        $('<input/>',{
            class:"form-control",
            placeholder:"Numero",
            type:"text"
        });

        var $divData = 
        $("<div/>",{
            class:"form-group row p-3"
        });

        var $inputMes = 
        $("<input/>",{
            class:"form-control col",
            placeholder:"Mês",
            type:"text"
        });

        var $inputAno = 
        $("<input/>",{
            class:"form-control col",
            placeholder:"Ano",
            type:"text"
        });

        var $divVerificador = 
        $("<div/>",{
            class:"form-group"
        });

        var $inputVerificador = 
        $("<input/>",{
            class:"form-control",
            placeholder:"Codigo verificador"
        });

        var $divCheq = 
        $("<div/>",{
            class:"form-check"
        });

        var $inputCheq = 
        $("<input/>",{
            class:"form-check-input",
            id:"inputCheq",
            type:"checkbox"
        });

        var $labelInputCheq = 
        $("<label>",{
            for:"inputCheq",
            class:"form-check-label"
        }).
        append("Salvar");

        //construção do formulario 

        $form.
        append(
            $divBandeira.
            append($selectBandeira),

            $divNome.
            append(
                $inputNome
            ),

            $divNumero.
            append(
                $inputNumero
            ),

            $divData.
            append(
                $inputMes,
                $inputAno
            ),

            $divVerificador.
            append(
                $inputVerificador
            ),

            $divCheq.
            append(
                $inputCheq,
                $labelInputCheq
            )
        );
        
        //function responsavel por lançar a request de pagamento
        var $functionPagar = 
        function(){
            var $headers = new Headers();
            $headers.append("content-type","application/json");
            $headers.append("appId",$conf.appId());
            $headers.append("appKey",$conf.appKey());

            console.log(totalPag);
            

            var $raw =
            JSON.stringify({
                user:JSON.parse(localStorage.getItem("login")),
                controler:"pagar",
                "card": {
                    "cardNome":$($inputNome).val(),
                    "valor":totalPag,
                    "cardCodigo":$($inputVerificador).val(),
                    "cardVencimeto":$($inputMes).val()+"/"+$($inputAno).val(),
                    "cardNumero":$($inputNumero).val(),
                    "card":$($selectBandeira).val()
                }
            });

            var $optRequest = {
                method:"POST",
                body:$raw,
                headers:$headers,
                redirect:"follow"
            };
            let $url = 
            $conf.baseServerUrl()+"/api/card";

            let loader = carregamento();
            
            loader.
            show();

            fetch($url, $optRequest).
            then(response=>response.json())
            .then(a=>{
                // processar o json
                if(a.status=="success"){
                    window.location.href = "./successPay.html";
                    
                }else{
                    window.location.href = "./errorPay.html";
                }
                console.log(a);
            }).
            catch(()=>{
                // erro na camada de rede
                alertar("Verifique sua conexão com a internet!")
            });
        };

        var $modal = modal({
            title:"Cartão de Credito",
            body:$form,
            functionBtnSuccess:{
                click:$functionPagar
            }
        });

        var $btnAddCartao = 
        $("<button/>",{
            class:"btn btn-outline-primary",
            click:()=>{
                $modal.show();
            }
        }).
        append("Usar Cartão");

        var $divCartao = 
        $("<div/>",{
            class:"container text-center"
        });

        $divCartao.
        append($btnAddCartao);

        //liasta de compras

        var $divListaCompras = 
        $("<div/>",{
            class:"table-responsive"
        });

        var $tableLihstaCompra = 
        $("<table/>",{
            class:"table"
        });

        var $tbody = 
        $("<tbody/>",{
            class:""
        });

        var $thead = 
        $("<thead/>",{
            class:"thead-light"
        });

        var $tr = 
        $("<tr/>");
        
        var $trHead = $tr;

        ["Produto", "Quantidade","Valor"].forEach((val)=>{
            
            $trHead.append(
                $("<th/>").append(val)
            )

        });

        $thead.
        append($trHead);

        var totalPag = 0.00;

        $divListaCompras.
        append(
            $listaCompra.then((produtos)=>{
                if(produtos.length>0){

                    produtos.
                    forEach(
                        (produto)=>{

                            $tbody.append(
                                $("<tr/>").
                                append(
                                    $("<td/>").append(produto.name),
                                    $("<td/>").append(produto.quantity),
                                    $("<td/>").append(parseFloat( produto.value ) )
                                )
                            );

                            totalPag += parseFloat( 
                                 produto.value * produto.quantity
                                
                                );
                        }
                    );//fim de each

                    $tbody.append(
                        $("<tr/>").append(
                            $("<td/>",{
                                colspan:2
                            }).append("Total"),
                            $("<td/>").append("R$ "+totalPag)
                        )
                    )
                    
                }
            })
        );

        $divListaCompras.
        append(
            $tableLihstaCompra.
            append(
                $thead,
                $tbody
            )
        );

        $janela_pagamento.
        append($divListaCompras);

        $janela_pagamento.
        append($divCartao);

        
    </script>
</body>
</html>
