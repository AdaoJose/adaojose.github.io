<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Acompanhar Pedidos!!!</title>
    <link rel="stylesheet" href="css/expo_prod.css">
    <link rel="stylesheet" href="css/fontawesome-free-5.12.1-web/css/all.css">
</head>
<body>
    <div class="modal fade" id="addCarrinho" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-primary lead" id="addCarrinhoTitulo">Levar ao meu carrinho</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body addCarrinhoBody">
              ...
            </div>
            <div class="modal-footer bg-dark">
              <div class="addCarrinhoPreco col text-left text-light lead">R$ 0.00</div>
              <button type="button" class="btn btn-outline-primary addCarrinhoConfirmar">Confirmar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="expo-ico-carrinho-show bg-light border text-primary mb-5 z-index-8" onclick="abrirCesta()">
        <i class="fa fa-chevron-circle-left mt-1" aria-hidden="true"></i>
      </div>
<!--cesta de compras-->
    <div class="expo-lista-compra bg-light z-index-8" style="display: block;">
      <div class="expo-lista-compra-titulo bg-primary text-light mt-5">
          <span class="float-left text-nowrap"> <i class="expo-total-compra">R$&nbsp;0,00</i></span>
      </div>
      <div class="expo-lista-compra-itens">
          <table class="table">
              <tbody><tr><th>
                  
                      </th><td><!--Img--></td><td>Item</td><td>R$</td><td><!--Retirar--></td>
                  
              
              </tr></tbody><tbody class="expo-body-lista-compra"></tbody>
          </table>
          <button class="col-12 btn btn-primary btn-f-compra">Finalizar</button>
      </div>
      <!--BTN FECHA O CARRINHO-->
      <div class="expo-ico-carrinho-hide bg-light border text-primary mb-5">
              <i class="fa fa-chevron-circle-right mt-1" aria-hidden="true"></i>
      </div>
      

    </div>
<!--fim de cesta de compras-->
    <script src="js/jquery.js"></script>
    <script src="js/expo_produto.js"></script>
    <script src="js/functions_expo.js"></script>
    <script src="css/bootstrap-4.3.1-dist/js/bootstrap.js"></script>
    <script type="module" src="js/main.curtidos.js">
    </script>
    
</body>
</html>
