<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Saory login</title>

    <link rel="stylesheet" href="css/expo_prod.css">
    <link rel="stylesheet" href="css/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome/fontawesome.css">
</head>
<body>
        <!--Login-->
    <div class="tela-login bg-light text-center z-index-1">
            <div class="logo-cad col-12 text-center ">
                <img class="img-fluid" src="img/logobranco.jpg" alt="">
            </div>
        <fieldset class="form-login p-2">
            <legend class="mb-5">Login</legend>
                <div class="alert alert-danger text-center alert-login">usuario ou senha incorreta</div>
                <div class="form-group">
                    <input class="form-control text-center text-primary x-large" id="email-login" type="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input class="form-control text-center text-primary x-large" id="senha-login" type="password" placeholder="Senha">
                </div>
                <button class="btn btn-outline-primary btn-login col-10 text-large mt-5 " onclick="login()">Login</button>
                <button class="btn-cad btn text-primary btn-login-cadastrar col-12 " onclick="$('.tela-cadastro').fadeIn()">NÃ£o tenho conta</button>
            
        </fieldset>
    </div>
    <!--Cadastro-->
    <div class="tela-cadastro bg-light z-index-2">
        <div class="logo-cad col-12 text-center z-index-2">
            <img class="img-fluid" src="img/logobranco.jpg" alt="">
        </div>
        <fieldset class="form-cadastro text-center p-3 border m-1">
            <legend class="">Cadastro</legend>
            <div class="form-group">
                <input id="nome" type="text" class="form-control" placeholder="Nome">
            </div>
            <div class="form-group">
                    <input id="email" type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                    <input id="senha" type="password" class="form-control" placeholder="Senha">
            </div>
            <input type="checkbox" checked><i class="small">Entendo e concordo com os termos de uso</i>
            <button class="cad-user btn btn-outline-primary col-10 text-large mt-5">Comfirmar</button>
            <button class="btn btn-back text-primary z-index-9" onclick="vaParaTela('.tela-login');"><i class="fa fa-arrow-left"></i></button>
        </fieldset>
        
    
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/expo_produto.js"></script>
    <script src="js/functions_expo.js"></script>
    <script>
            function login(){
                usuario.login($("#email-login").val(),$("#senha-login").val());
            }
            
    </script>

<script>

            navigator.serviceWorker.register('serviceWorker.js').then(function(){
