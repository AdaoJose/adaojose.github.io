<!--Login-->
<div class="tela-login bg-light text-center z-index-8">
        <div class="logo-cad col-12 text-center ">
            <img class="img-fluid" src="img/logobranco.jpg" alt="">
        </div>
    <fieldset class="form-login p-2">
        <legend class="mb-5">Login</legend>
            <div class="alert alert-danger text-center alert-login">usuario ou senha incorreta</div>
            <div class="form-group">
                <input class="form-control text-center text-primary x-large" id="email-login" type="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control text-center text-primary x-large" id="senha-login" type="password" placeholder="Senha">
            </div>
            <button class="btn btn-outline-primary btn-login col-10 text-large mt-5" onclick="login()">Login</button>
            <button class="btn-cad btn text-primary btn-login-cadastrar col-12" onclick="vaParaTela('.tela-cadastro')">Não tenho conta</button>
        
    </fieldset>
</div>
<!--Cadastro-->
<div class="tela-cadastro bg-light">
    <div class="logo-cad col-12 text-center">
        <img class="img-fluid" src="img/logobranco.jpg" alt="">
    </div>
    <fieldset class="form-cadastro text-center p-3 border m-1">
        <legend class="">Cadastro</legend>
        <div class="form-group">
            <input id="nome" type="text" class="form-control" placeholder="Nome">
        </div>
        <div class="form-group">
                <input id="email" type="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
                <input id="senha" type="password" class="form-control" placeholder="Senha">
        </div>
        <input type="checkbox" checked><i class="small">Entendo e concordo com os termos de uso</i>
        <button class="cad-user btn btn-outline-primary col-10 text-large mt-5">Comfirmar</button>
        <button class="btn btn-back text-primary" onclick="vaParaTela('.tela-login');"><i class="fa fa-arrow-left"></i></button>
    </fieldset>
    <script>
            function login(){
                app.userEmail = $("#email-login").val();
                app.userPass = $("#senha-login").val();
                app.chave = "login";
                try{
                    if(app.userEmail=="" || app.userEmail==null || app.userPass=="" || app.userPass==null) throw "Nenhum campo pode ficar vazio";
                    if(!statusCon){//se não conectado
                        alertar("Procurando por conexão...");
                        ws.con("ws://"+Host+":"+Porta);
                    }
                }catch(err){
                    $(".alert-login").text(err).show("slow");
                }
                ws.send(JSON.stringify(app));
            };
    </script>
</div>
